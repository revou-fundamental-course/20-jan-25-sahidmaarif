<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Form Section -->
      <div class="form-section">
        <form id="bmiForm">
          <div class="form-group">
            <label for="gender">Gender</label>
            <div class="radio-group">
              <label><input type="radio" name="gender" value="male" /> Pria</label>
              <label><input type="radio" name="gender" value="female" /> Wanita</label>
            </div>
          </div>
          <div class="form-group">
            <label for="height">Height</label>
            <input type="number" id="height" placeholder="cm" />
          </div>
          <div class="form-group">
            <label for="weight">Weight</label>
            <input type="number" id="weight" placeholder="kg" />
          </div>
          <div class="button-group">
            <button type="reset" class="btn reset-btn">Reset</button>
            <button type="button" class="btn calculate-btn" onclick="calculateBMI()">Hitung</button>
          </div>
        </form>
      </div>

      <!-- Result Section -->
      <div class="result-section">
        <h4>Hasil</h4>
        <div class="result-box">
          <p id="bmiResult">0</p>
        </div>
        <div class="note-box">
          <p>note:</p>
        </div>
      </div>

      <!-- Information -->
      <div class="bmi-ranges">
        <h3>BMI weight ranges</h3>
        <ul>
          <li>
            <span class="color-box yellow"></span>
            Less than 18.5 = Underweight
          </li>
          <li>
            <span class="color-box teal"></span>
            Between 18.5 - 24.9 = Healthy Weight
          </li>
          <li>
            <span class="color-box green"></span>
            Between 25 - 29.9 = Overweight
          </li>
          <li>
            <span class="color-box red"></span>
            Over 30 = Obese
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
